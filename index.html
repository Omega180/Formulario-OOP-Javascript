<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Aplicacion de Productos</title>
		<!-- Link del archivo de Bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<!-- Navegacion -->
		<nav class="navbar navbar-light bg-light">
			<a href="#" class="navbar-brand mx-2">Aplicacion del Producto</a>
		</nav>
		<!-- Contenedor principal -->
		<div class="container">
			<!-- Aplicacion, divido atraves el sistema de columnas de Bootstrap -->
			<div id="App" class="row pt-5">
				<div class="col-md-4">
					<!-- Cuerpo del -->
					<div class="card bg-light">
						<div class="card-title">
							<h4 class="m-3">Añadir Producto</h4>
						</div>
						<!-- Formulario Principal -->
						<form id="producto-formulario" class="card-body">
							<div class="form-group">
								<input
									type="text"
									id="name"
									placeholder="Nombre del producto"
									class="form-control"
								/>
							</div>
							<div class="form-group">
								<input
									type="number"
									id="price"
									class="form-control mt-2"
									placeholder="Precio del producto"
								/>
							</div>
							<div class="form-group">
								<input
									type="number"
									id="year"
									class="form-control mt-2"
									placeholder="Año del producto"
									value=""
								/>
							</div>
							<!-- se utiliza la clase w-100 ya que la clase btn-block no se encuentra en bootstrap 5 -->
							<input
								type="submit"
								value="guardar"
								class="btn btn-primary w-100 mt-2"
							/>
						</form>
					</div>
				</div>
				<!-- Lista de productos que se agregara desde JS -->
				<div class="col-md-8 bg-light" id="lista-producto"></div>
			</div>
		</div>
		<!-- Script JavaScript -->
		<script src="/js/app.js"></script>
	</body>
</html>
